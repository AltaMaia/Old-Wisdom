<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardim Zen Digital - Encontre sua Paz Interior</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="zen-container">
        <!-- Cabe√ßalho Minimalista -->
        <header class="zen-header">
            <h1><i class="fas fa-leaf"></i> Jardim Zen Digital</h1>
            <p>Encontre serenidade em cada momento</p>
        </header>

        <!-- Jardim Principal (Centralizado) -->
        <main class="zen-garden">
            <!-- √Årea do Jardim -->
            <div class="garden-area">
                <div class="sky" id="sky">
                    <div class="sun-moon" id="sunMoon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="clouds">
                        <div class="cloud cloud1"></div>
                        <div class="cloud cloud2"></div>
                    </div>
                </div>
                
                <div class="ground" id="ground">
                    <div class="garden-path"></div>
                    
                    <!-- Flores que crescem dinamicamente -->
                    <div class="flowers-container" id="flowersContainer">
                        <div class="flower flower1"></div>
                        <div class="flower flower2"></div>
                        <div class="flower flower3"></div>
                    </div>
                    
                    <!-- Elementos interativos -->
                    <button class="zen-btn grow-btn" id="growFlowers">
                        <i class="fas fa-seedling"></i> Fazer Flores Crescer
                    </button>
                    
                    <button class="zen-btn day-night-btn" id="dayNightBtn">
                        <i class="fas fa-moon"></i> Mudar para Noite
                    </button>
                </div>
            </div>

            <!-- Se√ß√£o de Medita√ß√£o -->
            <section class="meditation-section">
                <h2><i class="fas fa-om"></i> Espa√ßo de Medita√ß√£o</h2>
                <div class="meditation-timer">
                    <div class="timer-circle">
                        <div class="timer-inner">
                            <span id="timerMinutes">5</span>
                            <span>min</span>
                        </div>
                    </div>
                    <div class="timer-controls">
                        <button class="zen-btn" id="startMeditation">
                            <i class="fas fa-play"></i> Iniciar
                        </button>
                        <button class="zen-btn" id="pauseMeditation">
                            <i class="fas fa-pause"></i> Pausar
                        </button>
                        <button class="zen-btn" id="resetMeditation">
                            <i class="fas fa-redo"></i> Resetar
                        </button>
                    </div>
                </div>
            </section>

            <!-- Se√ß√£o de Reflex√£o -->
            <section class="reflection-section">
                <h2><i class="fas fa-question-circle"></i> Reflex√£o do Dia</h2>
                <div class="reflection-card">
                    <p id="reflectionText">
                        "A paz come√ßa dentro de voc√™. Encontre sil√™ncio no meio do caos."
                    </p>
                    <button class="zen-btn new-reflection" id="newReflection">
                        <i class="fas fa-refresh"></i> Nova Reflex√£o
                    </button>
                </div>
            </section>

            <!-- Progresso Di√°rio -->
            <section class="progress-section">
                <h2><i class="fas fa-chart-line"></i> Seu Progresso Zen</h2>
                <div class="progress-stats">
                    <div class="stat">
                        <i class="fas fa-calendar-check"></i>
                        <span id="daysStreak">0</span>
                        <div>Dias Seguidos</div>
                    </div>
                    <div class="stat">
                        <i class="fas fa-clock"></i>
                        <span id="totalMinutes">0</span>
                        <div>Minutos Meditados</div>
                    </div>
                    <div class="stat">
                        <i class="fas fa-seedling"></i>
                        <span id="flowersGrown">0</span>
                        <div>Flores Cultivadas</div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Rodap√© Minimalista -->
        <footer class="zen-footer">
            <p>Cultive paz, colha serenidade üå∏</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
